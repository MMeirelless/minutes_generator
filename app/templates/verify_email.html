{% extends "base.html" %}
{% block title %}Verificar E-mail{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Verificar E-mail</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Digite o código de 6 dígitos que enviamos para o seu e-mail.</p>
                    <form action="{{ url_for('main.verify_email') }}" method="post">
                        <div class="mb-3">
                            <label for="verification_code" class="form-label">Código de Verificação</label>
                            <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="123456" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Verificar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
